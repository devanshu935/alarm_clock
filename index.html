<!DOCTYPE html>
<html>
<head>
    <title>Alarm Clock</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="clock">
        <div class="time">
            <span id="hours">00</span>:<span id="minutes">00</span>:<span id="seconds">00</span><span id="meridiem"></span>
        </div>
        <button id="setAlarm">Set Alarm</button>
        <input type="time" id="alarmTime" step="1">
        <ul id="list">

        </ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
